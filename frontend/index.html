<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/logo-32.png" />
    <link rel="icon" type="image/png" sizes="64x64" href="/favicons/logo-64.png" />
    <link rel="apple-touch-icon" sizes="128x128" href="/favicons/logo-128.png" />
    <link rel="apple-touch-icon" sizes="256x256" href="/favicons/logo-256.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Torale - Monitor the Web, Get Notified When It Matters</title>
    <meta name="title" content="Torale - Monitor the Web, Get Notified When It Matters">
    <meta name="description" content="Automate web monitoring with AI-powered conditional alerts. Track product launches, stock availability, event announcements, and more. Set it and forget it.">

    <!-- OpenGraph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://torale.ai/">
    <meta property="og:title" content="Torale - Monitor the Web, Get Notified When It Matters">
    <meta property="og:description" content="Automate web monitoring with AI-powered conditional alerts. Track product launches, stock availability, event announcements, and more.">
    <meta property="og:image" content="https://torale.ai/og-image.webp">
    <meta property="og:site_name" content="Torale">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://torale.ai/">
    <meta name="twitter:title" content="Torale - Monitor the Web, Get Notified When It Matters">
    <meta name="twitter:description" content="Automate web monitoring with AI-powered conditional alerts. Track product launches, stock availability, event announcements, and more.">
    <meta name="twitter:image" content="https://torale.ai/og-image.webp">

    <!-- Neo-Brutalist Fonts: Space Grotesk (Structure) + JetBrains Mono (Data) -->
    <!-- Fastest Google Fonts loading: https://csswizardry.com/2020/05/the-fastest-google-fonts/ -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"></noscript>

    <!-- System font fallback with size adjustment to minimize CLS -->
    <style>
      @font-face {
        font-family: 'Space Grotesk Fallback';
        src: local('Arial');
        ascent-override: 98%;
        descent-override: 25%;
        line-gap-override: 0%;
        size-adjust: 103%;
      }
    </style>

    <!-- Load runtime config (deferred for better performance) -->
    <script src="/config.js" defer></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
