[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "torale-agent"
version = "0.1.0"
description = "Torale monitoring agent"
requires-python = ">=3.11"
dependencies = [
    "claude-agent-sdk>=0.1.0",
    "fastapi>=0.109.0",
    "uvicorn>=0.24.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "ruff>=0.1.0",
    "ty",
]
