{{- if .Values.httproute.enabled -}}
{{- $fullName := include "torale.fullname" . -}}
{{- $isStagingRelease := eq .Release.Namespace "torale-staging" -}}
{{- $serviceNamespace := ternary "torale-staging" "torale" $isStagingRelease -}}
{{- $envPrefix := ternary "staging-" "" $isStagingRelease -}}
---
# Frontend HTTPRoute
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: torale-{{ $envPrefix }}main
  namespace: clusterkit  # HTTPRoutes in clusterkit namespace (same as Gateway)
  labels:
    {{- include "torale.labels" . | nindent 4 }}
    app.kubernetes.io/component: routing
  annotations:
    # REQUIRED: Enable Cloudflare proxy for Origin CA SSL
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: {{ .Values.httproute.gatewayName }}
    namespace: clusterkit
  hostnames:
  - {{ .Values.domains.frontend | quote }}
  rules:
  # SEO endpoints served by backend API (must be before frontend catchall)
  - matches:
    - path:
        type: Exact
        value: /sitemap.xml
    backendRefs:
    - group: ""
      kind: Service
      name: {{ $fullName }}-api
      namespace: {{ $serviceNamespace }}
      port: {{ .Values.api.service.port }}
      weight: 1
  - matches:
    - path:
        type: Exact
        value: /changelog.xml
    backendRefs:
    - group: ""
      kind: Service
      name: {{ $fullName }}-api
      namespace: {{ $serviceNamespace }}
      port: {{ .Values.api.service.port }}
      weight: 1
  - matches:
    - path:
        type: Exact
        value: /robots.txt
    backendRefs:
    - group: ""
      kind: Service
      name: {{ $fullName }}-api
      namespace: {{ $serviceNamespace }}
      port: {{ .Values.api.service.port }}
      weight: 1
  # Frontend catchall (must be last)
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - group: ""
      kind: Service
      name: {{ $fullName }}-frontend
      namespace: {{ $serviceNamespace }}  # Cross-namespace reference to service
      port: {{ .Values.frontend.service.port }}
      weight: 1
---
# API HTTPRoute
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: torale-{{ $envPrefix }}api
  namespace: clusterkit
  labels:
    {{- include "torale.labels" . | nindent 4 }}
    app.kubernetes.io/component: routing
  annotations:
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: {{ .Values.httproute.gatewayName }}
    namespace: clusterkit
  hostnames:
  - {{ .Values.domains.api | quote }}
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - group: ""
      kind: Service
      name: {{ $fullName }}-api
      namespace: {{ $serviceNamespace }}
      port: {{ .Values.api.service.port }}
      weight: 1
{{- if .Values.docs.enabled }}
---
# Docs HTTPRoute
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: torale-{{ $envPrefix }}docs
  namespace: clusterkit
  labels:
    {{- include "torale.labels" . | nindent 4 }}
    app.kubernetes.io/component: routing
  annotations:
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: {{ .Values.httproute.gatewayName }}
    namespace: clusterkit
  hostnames:
  - {{ .Values.domains.docs | quote }}
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - group: ""
      kind: Service
      name: {{ $fullName }}-docs
      namespace: {{ $serviceNamespace }}
      port: {{ .Values.docs.service.port }}
      weight: 1
{{- end }}
{{- end }}
