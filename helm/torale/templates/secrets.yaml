{{- if not .Values.secrets.external }}
# This is a template for creating secrets via Helm.
# For production, create secrets manually using kubectl:
#
#   kubectl create secret generic {{ .Values.secrets.name }} \
#     --from-literal=GOOGLE_API_KEY=your-key \
#     --from-literal=SECRET_KEY=your-secret \
#     --from-literal=DB_PASSWORD=your-db-password
#
# Or use the provided script: ./scripts/k8s-create-secrets.sh

apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secrets.name }}
  labels:
    {{- include "torale.labels" . | nindent 4 }}
type: Opaque
stringData:
  # These are placeholder values. Override in values-production.yaml or create secret manually.
  GOOGLE_API_KEY: ""
  SECRET_KEY: ""
  DB_PASSWORD: ""
  OPENAI_API_KEY: ""
  ANTHROPIC_API_KEY: ""
  NOTIFICATION_API_KEY: ""
{{- end }}
