{{- if .Values.agent.enabled -}}
{{- range .Values.agents }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "torale.fullname" $ }}-agent-{{ .name }}
  labels:
    {{- include "torale.agent.tier.labels" (dict "root" $ "tier" .name) | nindent 4 }}
spec:
  replicas: {{ .replicaCount }}
  selector:
    matchLabels:
      {{- include "torale.agent.tier.selectorLabels" (dict "root" $ "tier" .name) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "torale.agent.tier.selectorLabels" (dict "root" $ "tier" .name) | nindent 8 }}
    spec:
      serviceAccountName: {{ include "torale.serviceAccountName" $ }}
      {{- with $.Values.agent.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.agent.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
      - name: agent
        image: {{ include "torale.agent.image" $ }}
        imagePullPolicy: {{ $.Values.image.pullPolicy }}
        ports:
        - containerPort: 8000
          protocol: TCP
        env:
        - name: AGENT_URL
          value: "http://{{ include "torale.fullname" $ }}-agent-{{ .name }}:80"
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ $.Values.secrets.name }}
              key: {{ .secretKey }}
        - name: MEM0_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ $.Values.secrets.name }}
              key: MEM0_API_KEY
        - name: PERPLEXITY_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ $.Values.secrets.name }}
              key: PERPLEXITY_API_KEY
        - name: LOGFIRE_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ $.Values.secrets.name }}
              key: LOGFIRE_TOKEN
        - name: MEM0_TELEMETRY
          value: "false"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
        resources:
          {{- toYaml $.Values.agent.resources | nindent 10 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "torale.fullname" $ }}-agent-{{ .name }}
  labels:
    {{- include "torale.agent.tier.labels" (dict "root" $ "tier" .name) | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    {{- include "torale.agent.tier.selectorLabels" (dict "root" $ "tier" .name) | nindent 4 }}
{{- end }}
{{- end }}
