{{- if .Values.api.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "torale.fullname" . }}-api
  labels:
    {{- include "torale.api.labels" . | nindent 4 }}
spec:
  {{- if not .Values.api.autoscaling.enabled }}
  replicas: {{ .Values.api.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "torale.api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "torale.api.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "torale.serviceAccountName" . }}
      {{- with .Values.api.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
      # Application container
      - name: api
        image: {{ include "torale.api.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: DATABASE_URL
          value: {{ include "torale.databaseUrl" . | quote }}
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.name }}
              key: DB_PASSWORD
        - name: PORT
          value: "8000"
        envFrom:
        - configMapRef:
            name: {{ include "torale.fullname" . }}-config
        - secretRef:
            name: {{ .Values.secrets.name }}
        {{- if .Values.api.livenessProbe }}
        livenessProbe:
          {{- toYaml .Values.api.livenessProbe | nindent 10 }}
        {{- end }}
        {{- if .Values.api.readinessProbe }}
        readinessProbe:
          {{- toYaml .Values.api.readinessProbe | nindent 10 }}
        {{- end }}
        resources:
          {{- toYaml .Values.api.resources | nindent 10 }}

      {{- if .Values.cloudsql.enabled }}
      # Cloud SQL Proxy sidecar
      - name: cloud-sql-proxy
        image: {{ .Values.cloudsql.image }}
        args:
        - "--structured-logs"
        - "--port={{ .Values.database.port }}"
        - "{{ .Values.database.connectionName }}"
        securityContext:
          runAsNonRoot: true
        resources:
          {{- toYaml .Values.cloudsql.resources | nindent 10 }}
      {{- end }}
{{- end }}
