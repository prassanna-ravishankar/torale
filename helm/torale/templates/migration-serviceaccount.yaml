{{- if and .Values.serviceAccount.create .Values.api.enabled -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "torale.serviceAccountName" . }}-migrations
  labels:
    {{- include "torale.labels" . | nindent 4 }}
    app.kubernetes.io/component: migrations
  annotations:
    # Hook resource: created before migration job runs
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
    # Keep the SA around (don't delete after hook completes)
    "helm.sh/hook-delete-policy": before-hook-creation
    {{- with .Values.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}
