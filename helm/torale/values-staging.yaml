# Staging values for Torale on GKE ClusterKit
# Deployed to staging.torale.ai for pre-production testing

domains:
  frontend: staging.torale.ai
  api: api-staging.torale.ai
  docs: docs-staging.torale.ai

# Clerk authentication (uses production Clerk app - same as production)
clerk:
  publishableKey: pk_live_Y2xlcmsudG9yYWxlLmFpJA

# PostHog analytics (staging project)
posthog:
  enabled: true
  apiKey: "phc_OFKCUKk0xOos42tBeoRUjmgKfp6xXqKb81tZQwxDJdc"
  apiHost: "https://eu.posthog.com"

image:
  tag: staging

# Staging resource sizing (minimal, no autoscaling)
api:
  replicaCount: 1
  autoscaling:
    enabled: false
  resources:
    requests:
      cpu: 50m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

frontend:
  replicaCount: 1
  autoscaling:
    enabled: false
  resources:
    requests:
      cpu: 25m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi

agent:
  replicaCount: 1
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

# Staging database (separate from production)
database:
  name: torale_staging

# Disable docs for staging
docs:
  enabled: false
