# Production values for Torale on GKE ClusterKit

domains:
  frontend: torale.ai
  api: api.torale.ai

# Clerk authentication
clerk:
  publishableKey: pk_live_Y2xlcmsudG9yYWxlLmFpJA

image:
  tag: latest  # Will be overridden by Cloud Build with commit SHA

# Production resource sizing (minimal for startup)
api:
  replicaCount: 1
  autoscaling:
    minReplicas: 1
    maxReplicas: 10
    targetCPUUtilizationPercentage: 90
  resources:
    requests:
      cpu: 50m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

frontend:
  replicaCount: 1
  autoscaling:
    minReplicas: 1
    maxReplicas: 10
    targetCPUUtilizationPercentage: 90
  resources:
    requests:
      cpu: 25m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi

agent:
  replicaCount: 1
  resources:
    requests:
