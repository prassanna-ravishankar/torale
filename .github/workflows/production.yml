# Production deployment workflow
# Simplified: Build ‚Üí Deploy (no separate scan step)
# Uses Google Container Registry (gcr.io) for native GKE integration via Workload Identity
# Maintains GKE deployment via Helmfile

name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: clusterkit
  GKE_REGION: us-central1
  IMAGE_TAG: ${{ github.sha }}

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate structure
        run: |
          echo "üîç Validating project structure..."
          test -f backend/Dockerfile || (echo "‚ùå backend/Dockerfile missing" && exit 1)
          test -f frontend/Dockerfile || (echo "‚ùå frontend/Dockerfile missing" && exit 1)
          test -f docs-site/Dockerfile || (echo "‚ùå docs-site/Dockerfile missing" && exit 1)
          test -f helmfile.yaml.gotmpl || (echo "‚ùå helmfile.yaml.gotmpl missing" && exit 1)
          test -d helm/torale || (echo "‚ùå helm/torale missing" && exit 1)
          echo "‚úÖ All files present"

  build:
    name: Build ${{ matrix.component }}
    runs-on: ubuntu-latest
    needs: validate

    permissions:
      contents: read
      id-token: write  # Required for GCP OIDC

    strategy:
      fail-fast: false
      matrix:
        include:
          - component: api
            context: .
            dockerfile: backend/Dockerfile
          - component: frontend
            context: frontend
            dockerfile: frontend/Dockerfile
          - component: docs
            context: docs-site
            dockerfile: docs-site/Dockerfile

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          provenance: false  # Prevent manifest list creation that breaks tagging with GHA cache
          tags: |
            gcr.io/${{ env.GCP_PROJECT_ID }}/torale-${{ matrix.component }}:${{ env.IMAGE_TAG }}
            gcr.io/${{ env.GCP_PROJECT_ID }}/torale-${{ matrix.component }}:latest
          cache-from: |
            type=gha
            type=registry,ref=gcr.io/${{ env.GCP_PROJECT_ID }}/torale-${{ matrix.component }}:latest
          cache-to: type=gha,mode=max

      # Tag worker image (same build as api)
      - name: Tag and push worker
        if: matrix.component == 'api'
        run: |
          docker pull gcr.io/${{ env.GCP_PROJECT_ID }}/torale-api:${{ env.IMAGE_TAG }}
          docker tag gcr.io/${{ env.GCP_PROJECT_ID }}/torale-api:${{ env.IMAGE_TAG }} \
            gcr.io/${{ env.GCP_PROJECT_ID }}/torale-worker:${{ env.IMAGE_TAG }}
          docker tag gcr.io/${{ env.GCP_PROJECT_ID }}/torale-api:${{ env.IMAGE_TAG }} \
            gcr.io/${{ env.GCP_PROJECT_ID }}/torale-worker:latest
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/torale-worker:${{ env.IMAGE_TAG }}
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/torale-worker:latest

  deploy:
    name: Deploy to GKE
    runs-on: ubuntu-latest
    needs: build

    permissions:
      contents: read
      id-token: write  # Required for OIDC

    environment:
      name: production
      url: https://torale.ai

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_REGION }}

      - name: Deploy via Helmfile
        uses: helmfile/helmfile-action@v2.0.5
        env:
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        with:
          helmfile-version: v0.162.0
          helm-version: v3.19.0
          helm-plugins: https://github.com/databus23/helm-diff@v3.9.4
          helmfile-args: sync --selector tier=app

      - name: Verify deployment
        run: |
          echo "‚úÖ Verifying deployment..."
          kubectl rollout status deployment/torale-api -n torale --timeout=5m
          kubectl rollout status deployment/torale-worker -n torale --timeout=5m
          kubectl rollout status deployment/torale-frontend -n torale --timeout=5m
          kubectl rollout status deployment/torale-docs -n torale --timeout=5m

      - name: Deployment summary
        run: |
          echo "üéâ Production deployment completed!"
          echo ""
          kubectl get pods -n torale -o wide
          echo ""
          kubectl get httproute -n torale
