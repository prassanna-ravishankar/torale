# Staging deployment workflow
# Deploys to staging.torale.ai for testing before production

name: Deploy to Staging

on:
  workflow_dispatch:
  pull_request:
    types: [labeled]

jobs:
  deploy:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event.action == 'labeled' && github.event.label.name == 'deploy')
    name: Deploy to Staging
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write
      pull-requests: write

    environment:
      name: staging
      url: https://staging.torale.ai

    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GKE_CLUSTER: clusterkit
      GKE_REGION: us-central1
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: |
            gcr.io/${{ env.GCP_PROJECT_ID }}/torale-api:${{ env.IMAGE_TAG }}
            gcr.io/${{ env.GCP_PROJECT_ID }}/torale-api:staging
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: frontend
          file: frontend/Dockerfile
          push: true
          tags: |
            gcr.io/${{ env.GCP_PROJECT_ID }}/torale-frontend:${{ env.IMAGE_TAG }}
            gcr.io/${{ env.GCP_PROJECT_ID }}/torale-frontend:staging
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Tag worker image
        run: |
          docker pull gcr.io/${{ env.GCP_PROJECT_ID }}/torale-api:${{ env.IMAGE_TAG }}
          docker tag gcr.io/${{ env.GCP_PROJECT_ID }}/torale-api:${{ env.IMAGE_TAG }} \
            gcr.io/${{ env.GCP_PROJECT_ID }}/torale-worker:${{ env.IMAGE_TAG }}
          docker tag gcr.io/${{ env.GCP_PROJECT_ID }}/torale-api:${{ env.IMAGE_TAG }} \
            gcr.io/${{ env.GCP_PROJECT_ID }}/torale-worker:staging
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/torale-worker:${{ env.IMAGE_TAG }}
          docker push gcr.io/${{ env.GCP_PROJECT_ID }}/torale-worker:staging

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_REGION }}

      - name: Deploy via Helmfile
        uses: helmfile/helmfile-action@v2.0.5
        env:
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        with:
          helmfile-version: v0.162.0
          helm-version: v3.19.0
          helm-plugins: https://github.com/databus23/helm-diff@v3.9.4
          helmfile-args: -e staging sync

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/torale-api -n torale-staging --timeout=5m
          kubectl rollout status deployment/torale-worker -n torale-staging --timeout=5m
          kubectl rollout status deployment/torale-frontend -n torale-staging --timeout=5m

      - name: Post Deployment Info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Deployed to Staging!**\n\n- **URL**: https://staging.torale.ai\n- **API**: https://api.staging.torale.ai\n- **Commit**: \`${{ github.sha }}\``
            })
