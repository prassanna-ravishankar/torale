# Pull request validation workflow
# Runs validation checks without building or deploying

name: PR Validation

on:
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Validate project structure
        run: |
          echo "ğŸ” Validating project structure..."
          test -f backend/Dockerfile || (echo "âŒ backend/Dockerfile missing" && exit 1)
          test -f frontend/Dockerfile || (echo "âŒ frontend/Dockerfile missing" && exit 1)
          test -f helmfile.yaml || (echo "âŒ helmfile.yaml missing" && exit 1)
          test -d helm/torale || (echo "âŒ helm/torale missing" && exit 1)
          test -d backend/alembic/versions || (echo "âŒ Migrations directory missing" && exit 1)
          echo "âœ… All required files present"

      - name: Validate Helm charts
        run: |
          echo "ğŸ” Validating Helm charts..."
          helm lint helm/torale || exit 1
          echo "âœ… Helm charts valid"

      - name: Check for secrets in code
        run: |
          echo "ğŸ” Checking for exposed secrets..."
          if grep -r "sk_test_" backend/ frontend/ --exclude-dir=node_modules --exclude-dir=.venv; then
            echo "âŒ Found potential secrets in code"
            exit 1
          fi
          echo "âœ… No exposed secrets found"
