services:
  # ============================================
  # Torale Database (Local Development)
  # ============================================
  # Production uses Cloud SQL PostgreSQL 16

  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: torale
      POSTGRES_PASSWORD: torale
      POSTGRES_DB: torale
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U torale"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================
  # Database Migrations (Init Container Pattern)
  # ============================================
  # Mirrors production Kubernetes Job approach
  # Runs once before API container starts

  init-migrations:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - DATABASE_URL=postgresql://torale:torale@postgres:5432/torale
      - SECRET_KEY=${SECRET_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY}
    command:
      - /bin/bash
      - -c
      - |
        set -e
        echo "Waiting for postgres..."
        while ! pg_isready -h postgres -p 5432 -U torale; do
          sleep 1
        done
        echo "Running database migrations..."
        alembic upgrade head
        echo "Migrations completed successfully!"
    depends_on:
      postgres:
        condition: service_healthy

  # ============================================
  # Torale API (Local Development)
  # ============================================
  # Production uses GKE with Cloud SQL

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://torale:torale@postgres:5432/torale
      - SECRET_KEY=${SECRET_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY}
      - AGENT_URL_FREE=${AGENT_URL_FREE:-http://agent-free:8000}
      - AGENT_URL_PAID=${AGENT_URL_PAID:-http://agent-paid:8000}
      - AGENT_URL=${AGENT_URL:-http://agent-free:8000}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - NOTIFICATION_API_KEY=${NOTIFICATION_API_KEY}
      - NOVU_SECRET_KEY=${NOVU_SECRET_KEY}
      - NOVU_WORKFLOW_ID=${NOVU_WORKFLOW_ID:-torale-condition-met}
      - NOVU_VERIFICATION_WORKFLOW_ID=${NOVU_VERIFICATION_WORKFLOW_ID:-torale-email-verification}
      - NOVU_API_URL=${NOVU_API_URL:-https://eu.api.novu.co}
      - TORALE_NOAUTH=${TORALE_NOAUTH:-0}
      - TORALE_NOAUTH_EMAIL=${TORALE_NOAUTH_EMAIL:-test@example.com}
      - MAX_USERS=${MAX_USERS:-100}
    depends_on:
      init-migrations:
        condition: service_completed_successfully
    command: ["uvicorn", "torale.api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    volumes:
      - ./backend/src:/app/src

  # ============================================
  # Torale Agent - Free Tier (Local Development)
  # ============================================
  # Gemini-powered monitoring agent (A2A JSON-RPC)
  # Uses free tier API key

  agent-free:
    build:
      context: ./torale-agent
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY_FREE:-${GEMINI_API_KEY}}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
      - MEM0_API_KEY=${MEM0_API_KEY}
      - LOGFIRE_TOKEN=${LOGFIRE_TOKEN}
    volumes:
      - ./torale-agent:/app
      - /app/.venv
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================
  # Torale Agent - Paid Tier (Local Development)
  # ============================================
  # Gemini-powered monitoring agent (A2A JSON-RPC)
  # Uses paid tier API key (fallback for 429 errors)

  agent-paid:
    build:
      context: ./torale-agent
      dockerfile: Dockerfile
    ports:
      - "8002:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY_PAID:-${GEMINI_API_KEY}}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
      - MEM0_API_KEY=${MEM0_API_KEY}
      - LOGFIRE_TOKEN=${LOGFIRE_TOKEN}
    volumes:
      - ./torale-agent:/app
      - /app/.venv
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres-data:
