services:
  # ============================================
  # Temporal Stack (Local Development Only)
  # ============================================
  # Production uses Temporal Cloud (us-central1.gcp.api.temporal.io:7233)
  # Local dev uses self-hosted Temporal to match production workflows

  temporal:
    image: temporalio/auto-setup:latest
    ports:
      - "7233:7233"
      - "8233:8233"
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=temporal-postgres
    depends_on:
      - temporal-postgres

  temporal-postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
    volumes:
      - temporal-postgres-data:/var/lib/postgresql/data

  temporal-ui:
    image: temporalio/ui:latest
    ports:
      - "8080:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    depends_on:
      - temporal

  # ============================================
  # Torale Database (Local Development)
  # ============================================
  # Production uses Cloud SQL PostgreSQL 16

  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: torale
      POSTGRES_PASSWORD: torale
      POSTGRES_DB: torale
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U torale"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================
  # Database Migrations (Init Container Pattern)
  # ============================================
  # Mirrors production Kubernetes Job approach
  # Runs once before API container starts

  init-migrations:
    build: ./backend
    environment:
      - DATABASE_URL=postgresql://torale:torale@postgres:5432/torale
      - SECRET_KEY=${SECRET_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY}
    command:
      - /bin/bash
      - -c
      - |
        set -e
        echo "Waiting for postgres..."
        while ! pg_isready -h postgres -p 5432 -U torale; do
          sleep 1
        done
        echo "Running database migrations..."
        alembic upgrade head
        echo "Migrations completed successfully!"
    depends_on:
      postgres:
        condition: service_healthy

  # ============================================
  # Torale API (Local Development)
  # ============================================
  # Production uses GKE with Cloud SQL

  api:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://torale:torale@postgres:5432/torale
      - SECRET_KEY=${SECRET_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY}
      - TEMPORAL_HOST=temporal:7233
      - TEMPORAL_NAMESPACE=default
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - NOTIFICATION_API_KEY=${NOTIFICATION_API_KEY}
      - NOVU_SECRET_KEY=${NOVU_SECRET_KEY}
      - NOVU_WORKFLOW_ID=${NOVU_WORKFLOW_ID:-torale-condition-met}
      - NOVU_VERIFICATION_WORKFLOW_ID=${NOVU_VERIFICATION_WORKFLOW_ID:-torale-email-verification}
      - NOVU_API_URL=${NOVU_API_URL:-https://eu.api.novu.co}
      - TORALE_NOAUTH=${TORALE_NOAUTH:-0}
      - NOVU_NOAUTH_EMAIL=${NOVU_NOAUTH_EMAIL:-test@example.com}
      - MAX_USERS=${MAX_USERS:-100}
    depends_on:
      init-migrations:
        condition: service_completed_successfully
    command: ["uvicorn", "torale.api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    volumes:
      - ./backend/src:/app/src

  workers:
    build: ./backend
    environment:
      - DATABASE_URL=postgresql://torale:torale@postgres:5432/torale
      - SECRET_KEY=${SECRET_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY}
      - TEMPORAL_HOST=temporal:7233
      - TEMPORAL_NAMESPACE=default
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - NOTIFICATION_API_KEY=${NOTIFICATION_API_KEY}
      - NOVU_SECRET_KEY=${NOVU_SECRET_KEY}
      - NOVU_WORKFLOW_ID=${NOVU_WORKFLOW_ID:-torale-condition-met}
      - NOVU_VERIFICATION_WORKFLOW_ID=${NOVU_VERIFICATION_WORKFLOW_ID:-torale-email-verification}
      - NOVU_API_URL=${NOVU_API_URL:-https://eu.api.novu.co}
      - TORALE_NOAUTH=${TORALE_NOAUTH:-0}
      - NOVU_NOAUTH_EMAIL=${NOVU_NOAUTH_EMAIL:-test@example.com}
    depends_on:
      - postgres
      - temporal
      - api
    command: ["python", "-m", "torale.workers"]
    volumes:
      - ./backend/src:/app/src

volumes:
  temporal-postgres-data:
  postgres-data: