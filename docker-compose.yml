services:
  temporal:
    image: temporalio/auto-setup:latest
    ports:
      - "7233:7233"
      - "8233:8233"
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=temporal-postgres
    depends_on:
      - temporal-postgres

  temporal-postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
    volumes:
      - temporal-postgres-data:/var/lib/postgresql/data

  temporal-ui:
    image: temporalio/ui:latest
    ports:
      - "8080:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    depends_on:
      - temporal

  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: torale
      POSTGRES_PASSWORD: torale
      POSTGRES_DB: torale
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U torale"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://torale:torale@postgres:5432/torale
      - SECRET_KEY=${SECRET_KEY}
      - TEMPORAL_HOST=temporal:7233
      - TEMPORAL_NAMESPACE=default
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - NOTIFICATION_API_KEY=${NOTIFICATION_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: ["/app/docker-entrypoint.sh"]
    command: ["uvicorn", "torale.api.main:app", "--host", "0.0.0.0", "--port", "8000"]
    volumes:
      - ./backend/src:/app/src

  workers:
    build: ./backend
    environment:
      - DATABASE_URL=postgresql://torale:torale@postgres:5432/torale
      - SECRET_KEY=${SECRET_KEY}
      - TEMPORAL_HOST=temporal:7233
      - TEMPORAL_NAMESPACE=default
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - NOTIFICATION_API_KEY=${NOTIFICATION_API_KEY}
    depends_on:
      - postgres
      - temporal
      - api
    command: ["python", "-m", "torale.workers"]
    volumes:
      - ./backend/src:/app/src

volumes:
  temporal-postgres-data:
  postgres-data: